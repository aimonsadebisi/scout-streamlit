name: Fetch Sofascore Data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests pandas

      - name: Fetch data
        run: python fetch.py

      - name: Commit data
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add data/players.json
          git commit -m "update data" || echo "no change"
          git push
